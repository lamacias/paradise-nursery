<!DOCTYPE html>

<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Icons as simple SVG components
    const ShoppingCartIcon = ({ className }) => (
      <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>

    const PlusIcon = ({ className }) => (

        <path strokeLinecap="round" strokeLinejoin="round" d="M12 4v16m8-8H4" />

    const MinusIcon = ({ className }) => (

    const TrashIcon = ({ className }) => (

    const LeafIcon = ({ className }) => (

      </svg>
    );

    const ArrowRightIcon = ({ className }) => (

    const ChevronLeftIcon = ({ className }) => (

    );

    const SunIcon = ({ className }) => (

      </svg>
    );

    const DropletIcon = ({ className }) => (
      <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M12 21a8 8 0 01-8-8c0-4 8-11 8-11s8 7 8 11a8 8 0 01-8 8z" />
      </svg>

    const WindIcon = ({ className }) => (
      <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round" d="M14 5a2 2 0 012 2M9 12h6M9 12a2 2 0 01-2-2 2 2 0 012-2h8a2 2 0 012 2M9 12a2 2 0 00-2 2 2 2 0 002 2h2" />
      </svg>
    );

    // Plant data organized by categories
    const plantsData = {
      "Tropical Paradise": [
        { id: 1, name: "Monstera Deliciosa", price: 45, image: "ðŸª´", description: "The iconic Swiss cheese plant" },
        { id: 2, name: "Bird of Paradise", price: 65, image: "ðŸŒ¿", description: "Stunning tropical blooms" },
      ],
      "Low Light Lovers": [
        { id: 3, name: "Peace Lily", price: 28, image: "ðŸŒ±", description: "Elegant white flowers" },
        { id: 4, name: "Snake Plant", price: 32, image: "ðŸŒµ", description: "Nearly indestructible" },
      ],
      "Succulent Collection": [
        { id: 5, name: "Echeveria Elegans", price: 15, image: "ðŸª»", description: "Mexican gem rosette" },
        { id: 6, name: "String of Pearls", price: 22, image: "ðŸŒ¿", description: "Cascading beauty" },
      ],
    };

    // Landing Page Component
    const LandingPage = ({ onNavigate }) => {
      const [loaded, setLoaded] = useState(false);
      
      useEffect(() => {
        setLoaded(true);

      return (
        <div className="min-h-screen relative overflow-hidden">

          <div 
            className="absolute inset-0 bg-cover bg-center"
            style={{
              backgroundImage: `url('https://images.unsplash.com/photo-1466781783364-36c955e42a7f?w=1920&q=80')`,
            }}
          >
            <div className="absolute inset-0 bg-gradient-to-br from-emerald-900/90 via-emerald-800/80 to-teal-900/90" />
          </div>
          
          {/* Floating decorative elements */}
          <div className="absolute inset-0 overflow-hidden pointer-events-none">
            <div className={`absolute top-20 left-10 w-32 h-32 bg-lime-400/10 rounded-full blur-3xl transition-all duration-1000 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-10'}`} />
            <div className={`absolute bottom-40 right-20 w-48 h-48 bg-emerald-300/10 rounded-full blur-3xl transition-all duration-1000 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`} style={{transitionDelay: '300ms'}} />
            <div className={`absolute top-1/3 right-1/4 w-24 h-24 bg-teal-400/10 rounded-full blur-2xl transition-all duration-1000 ${loaded ? 'opacity-100' : 'opacity-0'}`} style={{transitionDelay: '500ms'}} />
          </div>

          {/* Content */}
          <div className="relative z-10 min-h-screen flex flex-col items-center justify-center px-6">
            {/* Logo/Brand */}
            <div className={`flex items-center gap-3 mb-8 transition-all duration-700 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-6'}`}>
              <div className="w-12 h-12 bg-lime-400/20 rounded-full flex items-center justify-center backdrop-blur-sm border border-lime-400/30">
                <span className="text-2xl">ðŸŒ¿</span>

            {/* Company Name */}
            <h1 
              className={`font-serif text-6xl md:text-8xl text-white text-center mb-6 tracking-tight transition-all duration-700 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-6'}`}

            {/* Company Description */}

              For over two decades, we've been cultivating nature's finest specimens, 
              bringing the tranquility of the tropics into homes across the nation. 
              Each plant is hand-selected and nurtured with love before finding its forever home with you.

            {/* CTA Button */}
            <button

            {/* Features */}
            <div className={`flex flex-wrap justify-center gap-8 mt-16 text-emerald-100/50 text-sm transition-all duration-700 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-6'}`} style={{transitionDelay: '500ms'}}>
              <div className="flex items-center gap-2">
                <SunIcon className="w-4 h-4" />
                <span>Expert Care Guides</span>
              </div>
              <div className="flex items-center gap-2">
                <DropletIcon className="w-4 h-4" />
                <span>Free Shipping</span>
              </div>
              <div className="flex items-center gap-2">
                <WindIcon className="w-4 h-4" />
                <span>30-Day Guarantee</span>
              </div>
            </div>
          </div>

          {/* Bottom gradient fade */}
          <div className="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-emerald-950/50 to-transparent pointer-events-none" />
        </div>
      );
    };

    // Header Component
    const Header = ({ currentPage, onNavigate, cartCount }) => {
      return (
        <header className="sticky top-0 z-50 bg-emerald-950/95 backdrop-blur-md border-b border-emerald-800/50">
          <div className="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            {/* Logo */}
            <button 
              onClick={() => onNavigate('landing')}
              className="flex items-center gap-3 group"
            >
              <div className="w-10 h-10 bg-lime-400/20 rounded-full flex items-center justify-center border border-lime-400/30 group-hover:bg-lime-400/30 transition-colors">
                <span className="text-lg">ðŸŒ¿</span>
              </div>
              <span className="font-serif text-2xl text-white hidden sm:block">
                Paradise Nursery
              </span>
            </button>

            {/* Navigation */}
            <nav className="flex items-center gap-6">
              <button
                onClick={() => onNavigate('products')}
                className={`text-sm font-medium transition-colors ${
                  currentPage === 'products' 
                    ? 'text-lime-300' 
                    : 'text-emerald-100/70 hover:text-white'
                }`}
              >
                Plants
              </button>
              
              {/* Cart Button */}
              <button
                onClick={() => onNavigate('cart')}
                className={`relative flex items-center gap-2 px-4 py-2 rounded-full transition-all ${
                  currentPage === 'cart'
                    ? 'bg-lime-400 text-emerald-900'
                    : 'bg-emerald-800/50 text-white hover:bg-emerald-700/50'
                }`}
              >
                <ShoppingCartIcon className="w-5 h-5" />
                {cartCount > 0 && (
                  <span className={`absolute -top-2 -right-2 w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold ${
                    currentPage === 'cart'
                      ? 'bg-emerald-900 text-lime-300'
                      : 'bg-lime-400 text-emerald-900'
                  }`}>
                    {cartCount}
                  </span>
                )}
              </button>
            </nav>
          </div>
        </header>
      );
    };

    // Product Card Component
    const ProductCard = ({ plant, onAddToCart, isInCart }) => {
      const [isAdding, setIsAdding] = useState(false);

      const handleAdd = () => {
        setIsAdding(true);
        onAddToCart(plant);
        setTimeout(() => setIsAdding(false), 600);
      };

      return (
        <div className="group bg-emerald-900/30 rounded-2xl overflow-hidden border border-emerald-800/50 hover:border-lime-400/30 transition-all duration-300 hover:shadow-xl hover:shadow-emerald-950/50">
          {/* Image placeholder */}
          <div className="aspect-square bg-gradient-to-br from-emerald-800/50 to-emerald-900/50 flex items-center justify-center text-7xl group-hover:scale-105 transition-transform duration-500">
            {plant.image}
          </div>
          
          {/* Content */}
          <div className="p-5">
            <h3 className="font-serif text-lg font-semibold text-white mb-1">
              {plant.name}
            </h3>
            <p className="text-emerald-100/50 text-sm mb-3">{plant.description}</p>
            
            <div className="flex items-center justify-between">
              <span className="text-2xl font-bold text-lime-300">${plant.price}</span>
              
              <button
                onClick={handleAdd}
                disabled={isInCart}
                className={`flex items-center gap-2 px-4 py-2 rounded-full font-medium text-sm transition-all duration-300 ${
                  isInCart
                    ? 'bg-emerald-700/50 text-emerald-300 cursor-not-allowed'
                    : isAdding
                      ? 'bg-lime-300 text-emerald-900 scale-95'
                      : 'bg-lime-400 hover:bg-lime-300 text-emerald-900 hover:scale-105'
                }`}
              >
                {isInCart ? (
                  'In Cart'
                ) : isAdding ? (
                  'Added!'
                ) : (
                  <>
                    <PlusIcon className="w-4 h-4" />
                    Add to Cart
                  </>
                )}
              </button>
            </div>
          </div>
        </div>
      );
    };

    // Product Listing Page Component
    const ProductsPage = ({ onNavigate, cart, onAddToCart, cartCount }) => {
      const cartIds = cart.map(item => item.id);

      return (
        <div className="min-h-screen bg-gradient-to-b from-emerald-950 to-emerald-900">
          <Header currentPage="products" onNavigate={onNavigate} cartCount={cartCount} />
          
          <main className="max-w-7xl mx-auto px-6 py-12">
            {/* Page Header */}
            <div className="text-center mb-16">
              <h1 className="font-serif text-4xl md:text-5xl text-white mb-4">
                Our Collection
              </h1>
              <p className="text-emerald-100/60 max-w-xl mx-auto">
                Discover our carefully curated selection of houseplants, each one chosen for its beauty, resilience, and ability to transform your space.
              </p>
            </div>

            {/* Categories and Products */}
            {Object.entries(plantsData).map(([category, plants]) => (
              <section key={category} className="mb-16">
                <div className="flex items-center gap-4 mb-8">
                  <div className="w-8 h-px bg-gradient-to-r from-lime-400 to-transparent" />
                  <h2 className="font-serif text-2xl text-lime-300">
                    {category}
                  </h2>
                </div>
                
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                  {plants.map(plant => (
                    <ProductCard
                      key={plant.id}
                      plant={plant}
                      onAddToCart={onAddToCart}
                      isInCart={cartIds.includes(plant.id)}
                    />
                  ))}
                </div>
              </section>
            ))}
          </main>
        </div>
      );
    };

    // Cart Item Component
    const CartItem = ({ item, onUpdateQuantity, onRemove }) => {
      return (
        <div className="flex items-center gap-4 p-4 bg-emerald-900/30 rounded-xl border border-emerald-800/50">
          {/* Thumbnail */}
          <div className="w-20 h-20 bg-emerald-800/50 rounded-lg flex items-center justify-center text-4xl flex-shrink-0">
            {item.image}
          </div>
          
          {/* Details */}
          <div className="flex-1 min-w-0">
            <h3 className="font-serif text-white font-semibold truncate">
              {item.name}
            </h3>
            <p className="text-lime-300 font-bold">${item.price}</p>
          </div>
          
          {/* Quantity Controls */}
          <div className="flex items-center gap-2">
            <button
              onClick={() => onUpdateQuantity(item.id, item.quantity - 1)}
              className="w-8 h-8 rounded-full bg-emerald-800/50 hover:bg-emerald-700/50 text-white flex items-center justify-center transition-colors"
            >
              <MinusIcon className="w-4 h-4" />
            </button>
            
            <span className="w-8 text-center text-white font-semibold">
              {item.quantity}
            </span>
            
            <button
              onClick={() => onUpdateQuantity(item.id, item.quantity + 1)}
              className="w-8 h-8 rounded-full bg-emerald-800/50 hover:bg-emerald-700/50 text-white flex items-center justify-center transition-colors"
            >
              <PlusIcon className="w-4 h-4" />
            </button>
          </div>
          
          {/* Subtotal */}
          <div className="text-right w-24 hidden sm:block">
            <p className="text-emerald-100/50 text-xs">Subtotal</p>
            <p className="text-white font-bold">${item.price * item.quantity}</p>
          </div>
          
          {/* Delete */}
          <button
            onClick={() => onRemove(item.id)}
            className="w-10 h-10 rounded-full bg-red-500/10 hover:bg-red-500/20 text-red-400 flex items-center justify-center transition-colors"
          >
            <TrashIcon className="w-4 h-4" />
          </button>
        </div>
      );
    };

    // Shopping Cart Page Component
    const CartPage = ({ onNavigate, cart, cartCount, cartTotal, onUpdateQuantity, onRemove }) => {
      const [showCheckout, setShowCheckout] = useState(false);

      return (
        <div className="min-h-screen bg-gradient-to-b from-emerald-950 to-emerald-900">
          <Header currentPage="cart" onNavigate={onNavigate} cartCount={cartCount} />
          
          <main className="max-w-4xl mx-auto px-6 py-12">
            {/* Page Header */}
            <div className="flex items-center gap-4 mb-8">
              <button
                onClick={() => onNavigate('products')}
                className="w-10 h-10 rounded-full bg-emerald-800/50 hover:bg-emerald-700/50 text-white flex items-center justify-center transition-colors"
              >
                <ChevronLeftIcon className="w-5 h-5" />
              </button>
              <h1 className="font-serif text-3xl md:text-4xl text-white">
                Your Cart
              </h1>
            </div>

            {cart.length === 0 ? (
              /* Empty Cart */
              <div className="text-center py-20">
                <div className="w-24 h-24 mx-auto mb-6 bg-emerald-800/30 rounded-full flex items-center justify-center">
                  <ShoppingCartIcon className="w-10 h-10 text-emerald-500" />
                </div>
                <h2 className="font-serif text-2xl text-white mb-4">
                  Your cart is empty
                </h2>
                <p className="text-emerald-100/50 mb-8">
                  Time to add some green friends to your life!
                </p>
                <button
                  onClick={() => onNavigate('products')}
                  className="inline-flex items-center gap-2 bg-lime-400 hover:bg-lime-300 text-emerald-900 px-6 py-3 rounded-full font-semibold transition-all hover:scale-105"
                >
                  Browse Plants
                  <ArrowRightIcon className="w-5 h-5" />
                </button>
              </div>
            ) : (
              <>
                {/* Cart Summary Banner */}
                <div className="bg-emerald-800/30 rounded-2xl p-6 mb-8 border border-emerald-700/50">
                  <div className="flex flex-wrap items-center justify-between gap-4">
                    <div>
                      <p className="text-emerald-100/50 text-sm">Total Plants</p>
                      <p className="text-3xl font-bold text-white">{cartCount}</p>
                    </div>
                    <div className="text-right">
                      <p className="text-emerald-100/50 text-sm">Total Amount</p>
                      <p className="text-3xl font-bold text-lime-300">${cartTotal.toFixed(2)}</p>
                    </div>
                  </div>
                </div>

                {/* Cart Items */}
                <div className="space-y-4 mb-8">
                  {cart.map(item => (
                    <CartItem
                      key={item.id}
                      item={item}
                      onUpdateQuantity={onUpdateQuantity}
                      onRemove={onRemove}
                    />
                  ))}
                </div>

                {/* Action Buttons */}
                <div className="flex flex-col sm:flex-row gap-4">
                  <button
                    onClick={() => onNavigate('products')}
                    className="flex-1 flex items-center justify-center gap-2 px-6 py-4 rounded-full border border-emerald-600 text-white hover:bg-emerald-800/50 font-semibold transition-all"
                  >
                    <ChevronLeftIcon className="w-5 h-5" />
                    Continue Shopping
                  </button>
                  
                  <button
                    onClick={() => setShowCheckout(true)}
                    className="flex-1 flex items-center justify-center gap-2 bg-lime-400 hover:bg-lime-300 text-emerald-900 px-6 py-4 rounded-full font-semibold transition-all hover:scale-105 hover:shadow-lg hover:shadow-lime-400/20"
                  >
                    Checkout
                    <ArrowRightIcon className="w-5 h-5" />
                  </button>
                </div>
              </>
            )}
          </main>

          {/* Checkout Modal */}
          {showCheckout && (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
              <div className="bg-emerald-900 rounded-2xl p-8 max-w-md w-full border border-emerald-700/50 shadow-2xl">
                <div className="text-center">
                  <div className="w-16 h-16 mx-auto mb-4 bg-lime-400/20 rounded-full flex items-center justify-center">
                    <span className="text-3xl">ðŸŒ¿</span>
                  </div>
                  <h2 className="font-serif text-2xl text-white mb-2">
                    Coming Soon!
                  </h2>
                  <p className="text-emerald-100/60 mb-6">
                    Our checkout system is under construction. Thank you for exploring Paradise Nursery!
                  </p>
                  <button
                    onClick={() => setShowCheckout(false)}
                    className="bg-lime-400 hover:bg-lime-300 text-emerald-900 px-6 py-3 rounded-full font-semibold transition-all hover:scale-105"
                  >
                    Continue Browsing
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    // Main App Component
    function ParadiseNursery() {
      const [currentPage, setCurrentPage] = useState('landing');
      const [cart, setCart] = useState([]);

      // Calculate cart totals
      const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      // Add item to cart
      const handleAddToCart = (plant) => {
        setCart(prev => {
          const existing = prev.find(item => item.id === plant.id);
          if (existing) {
            return prev.map(item =>
              item.id === plant.id
                ? { ...item, quantity: item.quantity + 1 }
                : item
            );
          }
          return [...prev, { ...plant, quantity: 1 }];
        });
      };

      // Update item quantity
      const handleUpdateQuantity = (id, newQuantity) => {
        if (newQuantity < 1) {
          handleRemove(id);
          return;
        }
        setCart(prev =>
          prev.map(item =>
            item.id === id
              ? { ...item, quantity: newQuantity }
              : item
          )
        );
      };

      // Remove item from cart
      const handleRemove = (id) => {
        setCart(prev => prev.filter(item => item.id !== id));
      };

      // Navigation
      const handleNavigate = (page) => {
        setCurrentPage(page);
      };

      // Render current page
      switch (currentPage) {
        case 'products':
          return (
            <ProductsPage
              onNavigate={handleNavigate}
              cart={cart}
              onAddToCart={handleAddToCart}
              cartCount={cartCount}
            />
          );
        case 'cart':
          return (
            <CartPage
              onNavigate={handleNavigate}
              cart={cart}
              cartCount={cartCount}
              cartTotal={cartTotal}
              onUpdateQuantity={handleUpdateQuantity}
              onRemove={handleRemove}
            />
          );
        default:
          return <LandingPage onNavigate={handleNavigate} />;
      }
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ParadiseNursery />);
  </script>
</body>
</html>
